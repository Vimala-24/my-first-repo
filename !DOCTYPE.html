<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .search-box {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    input {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .restaurant-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      margin: 0 0 10px;
      color: #444;
    }
    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<h1>üçΩÔ∏è Restaurant Finder</h1>

<div class="search-box">
  <input type="text" id="locationInput" placeholder="Enter Location">
  <input type="text" id="cuisineInput" placeholder="Enter Cuisine">
</div>

<div class="restaurant-list" id="restaurantList">
  <!-- Restaurants will be shown here -->
</div>

<script>
  const restaurants = [
    { name: "Tandoori Flames", cuisine: "Indian", location: "Hyderabad", rating: 4.5, contact: "9876543210" },
    { name: "Sushi Express", cuisine: "Japanese", location: "Mumbai", rating: 4.2, contact: "9876501234" },
    { name: "Burger Bites", cuisine: "American", location: "Delhi", rating: 4.1, contact: "9867543210" },
    { name: "Noodle House", cuisine: "Chinese", location: "Hyderabad", rating: 4.3, contact: "9898989898" },
    { name: "Pizza Mania", cuisine: "Italian", location: "Bangalore", rating: 4.0, contact: "9123456789" },
  ];

  const locationInput = document.getElementById('locationInput');
  const cuisineInput = document.getElementById('cuisineInput');
  const restaurantList = document.getElementById('restaurantList');

  function displayRestaurants(data) {
    restaurantList.innerHTML = '';
    data.forEach(restaurant => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <h3>${restaurant.name}</h3>
        <p><strong>Cuisine:</strong> ${restaurant.cuisine}</p>
        <p><strong>Location:</strong> ${restaurant.location}</p>
        <p><strong>Rating:</strong> ‚≠ê ${restaurant.rating}</p>
        <p><strong>Contact:</strong> üìû ${restaurant.contact}</p>
      `;
      restaurantList.appendChild(div);
    });
  }

  function filterRestaurants() {
    const location = locationInput.value.toLowerCase();
    const cuisine = cuisineInput.value.toLowerCase();

    const filtered = restaurants.filter(r =>
      r.location.toLowerCase().includes(location) &&
      r.cuisine.toLowerCase().includes(cuisine)
    );

    displayRestaurants(filtered);
  }

  locationInput.addEventListener('input', filterRestaurants);
  cuisineInput.addEventListener('input', filterRestaurants);

  // Display all by default
  displayRestaurants(restaurants);
</script>

</body>
</html>
